<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchieDesk - FSA Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script async defer src="https://apis.google.com/js/api.js" id="gapi-script"></script>
    <script async defer src="https://accounts.google.com/gsi/client" id="gis-script"></script>

    <style>
        /* Custom Scrollbar for Editor */
        .markdown-preview h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; border-bottom: 1px solid #e5e7eb; }
        .markdown-preview h2 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; }
        .markdown-preview p { margin-bottom: 1em; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <nav class="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-layer-group text-indigo-600 text-xl"></i>
            <h1 class="font-bold text-xl tracking-tight text-slate-900">ArchieDesk</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <button id="btn-new-project" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> Nouveau FSA
            </button>
            
            <div id="auth-container">
                <button id="btn-login" class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 px-4 py-2 rounded-lg text-sm font-medium transition">
                    <i class="fa-brands fa-google mr-2"></i> Connexion Drive
                </button>
                <button id="btn-logout" class="hidden text-red-500 hover:text-red-700 text-sm font-medium">
                    Déconnexion
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-1 relative overflow-hidden">
        
        <section id="view-dashboard" class="h-full w-full p-8 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                <header class="mb-8">
                    <h2 class="text-2xl font-bold text-slate-800">Mes Projets (FSA)</h2>
                    <p class="text-slate-500">Sélectionnez une fiche pour voir le détail ou l'éditer.</p>
                </header>

                <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>
                
                <div id="empty-state" class="hidden text-center py-20">
                    <div class="bg-slate-100 rounded-full h-16 w-16 flex items-center justify-center mx-auto mb-4">
                        <i class="fa-regular fa-folder-open text-slate-400 text-2xl"></i>
                    </div>
                    <h3 class="text-slate-900 font-medium">Aucun projet trouvé</h3>
                    <p class="text-slate-500 text-sm mt-1">Connectez-vous au Drive ou créez un nouveau FSA.</p>
                </div>
            </div>
        </section>

        <section id="view-editor" class="hidden h-full flex flex-col md:flex-row">
            
            <div class="w-full md:w-1/2 flex flex-col border-r border-slate-200 bg-white">
                <div class="p-3 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <span class="text-xs font-bold text-slate-500 uppercase">Éditeur Source</span>
                    <button id="btn-save" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                        <i class="fa-regular fa-floppy-disk mr-1"></i> Enregistrer
                    </button>
                </div>
                <textarea id="markdown-input" class="flex-1 p-6 w-full resize-none focus:outline-none font-mono text-sm leading-relaxed" placeholder="Collez votre contenu Markdown ici..."></textarea>
            </div>

            <div class="w-full md:w-1/2 flex flex-col bg-slate-50">
                <div class="p-3 border-b border-slate-200 flex justify-between items-center bg-white">
                    <span class="text-xs font-bold text-slate-500 uppercase">Rendu Visuel</span>
                    <button id="btn-close-editor" class="text-slate-500 hover:text-slate-800 text-sm">
                        <i class="fa-solid fa-xmark mr-1"></i> Fermer
                    </button>
                </div>
                <div id="markdown-preview" class="flex-1 p-8 overflow-y-auto markdown-preview prose prose-slate max-w-none">
                    </div>
            </div>
        </section>

    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
